<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Glamour</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <h2>Glamour</h2>
            <div class="header">
                <div class="nav-icon">
                </div>
                <ul class="nav-items">
                    <li><a href="">MODEL</a></li>
                    <li class="country"><a href="">COUNTRY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">INSIGHTS</a></li>
                </ul>
            </div>
        </nav>

        <div class="content">
            <div class="slides">
                <iconify-icon icon="pajamas:long-arrow" id="backward-arrow"></iconify-icon>
                <iconify-icon icon="pajamas:arrow-left" id="forward-arrow"></iconify-icon>
            </div>
            <div class="section-part">
                <section class="model">
                    <div class="container">
                        <div class="wrapper">
                            <img class="image" src="/images/slider1.png" alt="">
                            <h1 class="background-text">ARSHAM</h1>
                        </div>
                        <p class="name">ARSHAM <br> HARGANI</p>
                    </div>
                </section>

                <section class="model">
                    <div class="container2">
                        <div class="wrapper">
                            <img class="image" src="/images/slider2.png" alt="">
                            <h1 class="background-text">ALONSO</h1>
                        </div>
                        <p class="name">ALONSO <br> CLARA</p>
                    </div>
                </section>

                <section class="model">
                    <div class="container3">
                        <div class="wrapper">
                            <img class="image" src="/images/slider3.png" alt="">
                            <h1 class="background-text">CLAUDIA</h1>
                        </div>
                        <p class="name">CLAUDIA <br> MORO</p>
                    </div>
                    <!-- <button class="button" type="EXPLORE">EXPLORE</button> -->
                </section>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
